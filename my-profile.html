                  </div>

                    <label for="edad">Edad</label>
                    <input class="form-control" type="number" id="edad">

                  <div class="col-md-12 mb-3">

                    <input class="form-control" type="number" id="tel">

                  <button id="cambios" class="btn btn-primary" type="submit">Guardar Cambios</button>
              </div>
