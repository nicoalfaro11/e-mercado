<!DOCTYPE html>

<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #328c9c;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    #inputs{
      background-color: seashell;
      border-radius: 60px;
      margin: 40px;
      height: 300px;

    }
    #iniciar{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color:darkcyan;
    }
    label{
      font-size: 18px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    #nombre{
      border-style:ridge;
      border-radius: 60px;
    }
    #contraseña{
      border-style: ridge;
      border-radius: 60px;
    }
    button{
      border-radius: 5px;
      background-color: #328c9c;
      color: white;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
     <img width="900px" style="border-radius: 50px;" src="img/cover_back.png" alt="Log-In">
     <br><br>
     <div id="inputs"><br>
      <h2 id="iniciar">Iniciar Seción</h2>
      <label for="nombre">Escriba su nombre</label> 
      <br>
      <input type="text" id="nombre" alt="Escriba su nombre">
      <br>
      <label for="contraseña">Escriba su contraseña</label>
      <br>
      <input type="password" id="contraseña">
      <br>
      <br>
      <button type="submit" alt="Ingresar" onclick="redireccion()"> Ingresar </button>
     </div>
     </div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  <script>
    function redireccion(){
      let nombre = document.getElementById('nombre').value;
      let contraseña = document.getElementById('contraseña').value;
      if(nombre.length > 0 && contraseña.length > 0){
        location.href="index2.html"
      }
      else{
        alert('Ingrese sus datos');
      }
    }
  </script>
</body>
</html>
